<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form id=submit-form method="post" action="">
        <h4><label for="Name">Name</label></h4>
        <input type="text" name="name" id="name" required>
        <h4><label for="email">Email</label></h4>
        <input type="email" name="email" id="email"><br>
        <h1><label for="des">Description</label></h1><br>
        <textarea name="textarea" id="textarea" style="width: 47%;
        height: 100px; border: solid;"></textarea><br>
        <button type="submit" style="width: 129px;
        height: 41px;margin-top: 20px;margin-left: 1px;text-align: center;
        background: lightyellow;">submit</button>
    </form>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbx7j8ty0b35bRdPoFrwN5TXvJ0Ljx_sz1DqHLY3/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
